{% extends 'base.html' %}

{% block title %}
NE 79
{% endblock %}


{% block content %}
<h1 class="text-center">Le comité</h1>

<style>
    body {
      position: relative;
    }
  
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{{ url_for('static', filename='images/Photo5.jpg') }}");
      background-size: cover;
      /* Pour que l'image prenne toute la place de l'écran */
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.5;/* Réglez l'opacité selon vos préférences */
      z-index: -1; /* Assurez-vous que cet élément est en arrière-plan */
      filter: blur(1px);
    }
</style>

{% endblock %}
